<!DOCTYPE html>
<html>

<head>
  <title>Course Manager</title>
  <link rel="stylesheet" href="styles/player.css">

</head>

<body>
  <div class="header">
    <button class="change-folder" onclick="window.location.href='welcome.html'">

        </video>
      </div>
    </div>
  </div>



  <script src="js/player.js"></script>
